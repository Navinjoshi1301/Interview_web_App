<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/ssismlogo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="Style.css" />
    <title>Import File</title>
</head>

<body>
    <img class="background" src="/images/singajipic.png" alt="ssism" />
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="/images/singajilogo.png" alt="logo" /></a>
        </div>
        <div class="user">
            <a href="#">
                <img src="/images/user.png" alt="userlogo" style="height: 8vh" />
            </a>
        </div>
        <div class="addbutton">
            <a href="#">
                <button type="submit" style="
              height: 5.8vh;
              width: 12.3vh;
              color: white;
              border: none;
              border-radius: 5px;
              background-color:#E0651D;
            ">
                    Add +
                </button>
            </a>
        </div>
        <div class="updatebutton">
            <a href="#">
                <button type="submit" style="
              height: 5.8vh;
              width: 19vh;
              color: #F28A23;
              background: transparent;
              border: solid 2px #F28A23;
              border-radius: 5px;
            ">
                    Update Level
                </button>
            </a>
        </div>
        <div class="deletebutton">
            <a href="#"><img src="/images/delete.png" alt="delete" style="
              height: 4.5vh;
              border: 1px solid #ff0000;
              border-radius: 5px;
            " /></a>
        </div>
    </nav>
    <div class="container">
        <div class="back">
            <a href="#"><img src="/images/back.png" alt="back" style="height: 5vh" /></a>
        </div>
        <div class="dragdrop">
            <p class="choosefile"><b>Choose a file</b> or drag it here</p>
            <input class="input" type="file" multiple accept=".csv" >
            <div class="import">
                <i class="fas fa-file-import fa-2x" style="color: #f08622"></i>
            </div>
        </div>
        <div class="line">
            <hr class="linee">
        </div>
       
        <div class="or">
            <p class="ortext">OR</p>
        </div>
        <div class="browse">
            <p class="browsetext">Browse File</p>
           <input type="file" class="input">
           
        </div>
        <div class="upload">
            <button class="upldbutton" type="submit">Upload</button>
        </div>
    </div>
</body>

</html>
